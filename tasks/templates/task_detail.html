{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-secondary">{{task.title}}</h1>

            {{error}}

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
            <button class="btn btn-primary">Update</button>
            
            </form>

            <div class="mt-3 d-flex ">
                
            <form action="{% url 'complete_task' task.id%}" method="POST">
                {% csrf_token %}
                <button class="btn btn-secondary mr-2">
                    Completed
                </button>
            </form>
            
            <form id="delete-form" action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button id="delete-button" type="button" class="btn btn-danger">
                    Delete
                </button>
            </form>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'tasks/js/main.js' %}"></script>
{% endblock %}
